version: "3.5"
services:
  nginx:
    image: nginx:1.17.10
    container_name: nginx
    depends_on:
      - web
      - web-horario
    networks:
      - app-net
    restart: always

  web:
    build:
      context: .
      dockerfile: Dockerfile-debug
    container_name: web
    command: java -jar /app/app.jar
    depends_on:
      - keycloak
      - db
      - web-horario
    networks:
      - app-net
    restart: always

  keycloak:
    image: jboss/keycloak:9.0.3
    container_name: keycloak
    depends_on:
      - db
    networks:
      - app-net
    restart: always

  db:
    image: postgres:12.2
    container_name: db
    networks:
      - app-net
    restart: always

  web-horario:
    build:
      context: ../poliplanner-horario/
      dockerfile: Dockerfile-debug
    container_name: web-horario
    command: java -jar /app/app.jar
    depends_on:
      - keycloak
      - db-horario
    networks:
      - app-net
    restart: always

  db-horario:
    image: postgres:12.2
    container_name: db-horario
    networks:
      - app-net
    restart: always

networks:
  app-net:
